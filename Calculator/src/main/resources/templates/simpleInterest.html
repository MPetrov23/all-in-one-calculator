<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Simple Interest</title>
  <base href="/">
  <link rel="stylesheet"  type="text/css" href="css/styles.css">
  </base>
</head>
<body>
<div class="calc">

<div class="topnav">
  <a th:href="@{/}">Home</a>
  <a th:href="@{/simple}">Simple</a>
  <a th:href="@{/advanced}">Advanced</a>
  <a class="active" th:href="@{/simpleInterest}">Simple Interest</a>
  <a th:href="@{/compoundInterest}">Compound Interest</a>
  <a th:href="@{/quadraticEquation}">Quadratic Equation</a>
</div>

<h1>Simple Interest</h1>


  <form  th:action="@{/simpleInterest}" th:object="${calculatorModel}" method="POST">
<table>
    <tr>
      <th><label for="initialInvestment">Investment</label></th>
      <th><input type="text" id="initialInvestment" name="initialInvestment" th:field="*{initialInvestment}"></th>
    </tr>
    <tr>
      <th> <label for="interestRate">Interest rate</label></th>
      <th><input type="text" id="interestRate" name="interestRate" th:field="*{interestRate}"></th>
    </tr>
    <tr>
      <th><label for="time">Years</label></th>
      <th><input type="text" id="time" name="time" th:field="*{time}"></th>
    </tr>
  <tr>
    <th></th>
    <th>
    <input type="submit" class="button" value="Calculate">
    <input type="submit" class="button" name="clearSimpleInterest" value="Clear"/>
    </th>
  </tr>
</table>

    <h2><p th:text="${totalBalance}"/></h2>
    <h2><p th:text="${accruedInterest}"/></h2>

  </form>
</div>
</body>
</html>
